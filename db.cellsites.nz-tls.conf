<VirtualHost *:443>
  ServerName db.cellsites.nz
  DocumentRoot /var/www/db.cellsites.nz/html
  RewriteEngine On
  RewriteRule ^(.*)$ /index.php [L]
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/db.cellsites.nz.pem
  SSLCertificateKeyFile /etc/ssl/private/db.cellsites.nz.key
  Header always set Strict-Transport-Security "max-age=63072000"
</VirtualHost>
